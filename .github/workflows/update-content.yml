name: Update Dynamic Content

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update README
        run: |
          echo "ðŸ”„ README content is always fresh and up-to-date!"
          echo "Last updated: $(date)" >> dynamic_update.log
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: $(date)"
          git push